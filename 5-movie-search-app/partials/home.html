<h2>Welcome Home!</h2>

<h1>Movie Search</h1>

<form action="javascript:void(0);">
	<label for="movie">Movie Title</label>
	<input ng-model="query" type="text" name="movie">
	<input ng-click="search(query)" type="submit" value="Search">
</form>

<div ng-repeat="movie in searchResults">
	
	<a ng-href="show/{{movie.imdbID}}">{{movie.Title}}</a>
</div>
