<h1>Show Page</h1>

<div ng-controller="ShowController">
	<p>Contact name: {{contact.name}}</p>
	<p>Contact email: {{contact.email}}</p>
	<p>Contact phone: {{contact.phone}}</p>
	Contact gif: <iframe ng-src="{{contact.gif}}" width="480" height="229" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
	<img ng-src="{{contact.gif}}" alt="">
</div>
