<h1>Home View</h1>

Sort by category:
<select name="" id="">
	<option value=""></option>
	<option value="awesome">Awesome</option>
	<option value="cold">Cold</option>
	<option value="dry">Dry</option>
	<option value="hot">Hot</option>
	<option value="lucid">Lucid</option>
	<option value="spring">Spring</option>
	<option value="summer">Summer</option>
</select>

<label for="search">Search by name:
	<input type="text" name=search>
</label>

<a class="btn btn-link" href="/checkout">Checkout | Cart: {{quantity}}</a>
<!-- <button type="button" class="btn btn-danger">Checkout | Cart: {{quantity}}</button> -->


<div ng-repeat="tea in teas">
	<div>
		<img ng-src="{{tea.imageUrl}}" alt="">
	</div>

	<p>
		<h2>{{tea.name}}</h2>
		<h2>Quantity: </h2>
		<form action="javascript:void(0);">
			<select ng-model="amount" name="amount" id="">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
			<input ng-click="addToCart(tea._id, amount)" type="submit" value="Add to Cart">
		</form>
		<p><strong>Price:</strong> {{tea.displayPrice}}</p>
		<p><strong>Caffeine Scale:</strong> {{tea.caffeineScale}}</p>
		<p><strong>Ingredients:</strong> {{tea.ingredients}}</p>
		<p><strong>Rating:</strong> {{tea.rating}}</p>
		<p><strong>In Stock?:</strong> {{tea.inStock}}</p>
		<p>
			<strong>Categories:</strong>
			<ul ng-repeat="category in tea.categories">
				<li>{{category}}</li>
			</ul>
		</p>
	</p>
</div>
