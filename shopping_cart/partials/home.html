<h1>Home View</h1>

Sort by category:
<select name="" id="">
	<option value=""></option>
	<option value="awesome">Awesome</option>
	<option value="cold">Cold</option>
	<option value="dry">Dry</option>
	<option value="hot">Hot</option>
	<option value="lucid">Lucid</option>
	<option value="spring">Spring</option>
	<option value="summer">Summer</option>
</select>

<label for="search">Search by name:
	<input type="text" name=search>
</label>

<button type="button" class="btn btn-danger">Checkout | Cart: {{cart.quantity}}</span></button>


<div ng-repeat="tea in teas">
	<div>
		<img ng-src="{{tea.imageUrl}}" alt="">
	</div>

	<p>
		<h2>{{tea.name}}</h2>
		<h2>Quantity: </h2>
		<select name="quantity" id="">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>
		<input type="submit" value="Add to Cart">
		<p><strong>Price:</strong> {{tea.price}}</p>
		<p><strong>Caffeine Scale:</strong> {{tea.caffeineScale}}</p>
		<p><strong>Ingredients:</strong> {{tea.ingredients}}</p>
		<p><strong>Rating:</strong> {{tea.rating}}</p>
		<p><strong>In Stock?:</strong> {{tea.inStock}}</p>
		<p>
			<strong>Categories:</strong>
			<ul ng-repeat="category in tea.categories">
				<li>{{category}}</li>
			</ul>
		</p>
	</p>
</div>
