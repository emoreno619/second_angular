<h1>Time to Checkout!</h1>

<div ng-repeat="tea in cart">
	<div>
		<img ng-src="{{tea.imageUrl}}" alt="">
	</div>

	<p>
		<h2>{{tea.name}}</h2>
		<h2>Quantity: </h2>
		<form action="javascript:void(0);">
			<select ng-model="tea.amount" name="amount" id="" selected="{{tea.amount}}">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
			<input ng-click="addToCart(tea, amount)" type="submit" value="Add to Cart">
		</form>
		<p><strong>Price:</strong> {{tea.displayPrice}}</p>
		<p><strong>Caffeine Scale:</strong> {{tea.caffeineScale}}</p>
		<p><strong>Ingredients:</strong> {{tea.ingredients}}</p>
		<p><strong>Rating:</strong> {{tea.rating}}</p>
		<p><strong>In Stock?:</strong> {{tea.inStock}}</p>
		<p>
			<strong>Categories:</strong>
			<ul ng-repeat="category in tea.categories" track by $index>
				<li>{{category}}</li>
			</ul>
		</p>
	</p>
</div>
